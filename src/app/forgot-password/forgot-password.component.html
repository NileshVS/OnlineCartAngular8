<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">Enter new password</h3>
              </div>
              <div class="panel-body">
                    
                    <form [formGroup]="formGrpForgot" (ngSubmit)="forgot(formGrpForgot.value)" class="form-horizontal" role="form">
                        <div class="form-group" formGroupName='userLogin'>
                            <label>Enter New Password:</label>
                            <input type="password" formControlName="userPassword" class="form-control" required>
                            
                        </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" [disabled]="!formGrpForgot.valid" class="btn btn-primary">Reset Password</button>
                                </div>
                            </div>
                    </form>
                    
              </div>
        </div>
        
    </div>
</div>


<form [formGroup]="form" (ngSubmit)="Save(form.value)">
    <legend>Reactive form login</legend>

    <div class="form-group">
        <label for="">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username"
        formControlName="username"
        >

        <div class="alert alert-danger" *ngIf="form.get('username').hasError('required') && form.get('username').touched">
            Username is required*
        </div>

        <div class="alert alert-danger" *ngIf=" form.get('username').hasError('minlength')">
            Username must be atleast 5 characters*
        </div>

        <label for="">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password"
        formControlName="password"
        >
                
        <div class="alert alert-danger" *ngIf="form.get('password').hasError('required') && form.get('password').touched">
            Password is required*
        </div>
    </div>

    

    <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
